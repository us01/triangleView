selectTopHotTag=SELECT TAGNAME FROM HOTTAGCOUNT WHERE TODAYDATE = (SELECT TO_CHAR(SYSDATE, 'YYYYMMDD') FROM DUAL) ORDER BY TAGCOUNT DESC
foundHotTag=SELECT TAGNAME FROM HOTTAGCOUNT WHERE TAGNAME = ? AND TODAYDATE = (SELECT TO_CHAR(SYSDATE, 'YYYYMMDD') FROM DUAL)
insertHotTag=INSERT INTO HOTTAGCOUNT (TAGNAME, TAGCOUNT, TODAYDATE) VALUES(?, 0, TO_CHAR(SYSDATE, 'YYYYMMDD'))
updateHotTag=UPDATE HOTTAGCOUNT SET TAGCOUNT = TAGCOUNT+1 WHERE TAGNAME = ? AND TODAYDATE = (SELECT TO_CHAR(SYSDATE, 'YYYYMMDD') FROM DUAL)