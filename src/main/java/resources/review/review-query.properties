logoutMainHotListSelect=SELECT R.RWNO, TC.RWCOUNT  AS TODAYRWCOUNT, RL.LIKECOUNT, M.NICK, M.USERID, R.CATEGORYTYPE, R.RWCONTENT, R.RWTITLE, R.MODIFYYN, R.WRITEDATE, R.COORlINK, R.RWCONTENTTYPE, R.RWCOUNT, R.RWHASH, R.RWCOMMENT, R.RWTYPE, R.RWSUPPORT FROM REVIEW R JOIN MEMBER M ON(R.USERNO = M.USERNO) JOIN TODAYCOUNT TC ON(TC.RWNO = R.RWNO) JOIN (SELECT COUNT(USERNO) AS LIKECOUNT, RWNO FROM RWLIKE GROUP BY RWNO HAVING RWNO IN((SELECT RWNO FROM (SELECT ROWNUM, RWNO FROM TODAYCOUNT WHERE TODAYDATE = TO_CHAR(SYSDATE, 'YYYY-MM-DD') ORDER BY RWCOUNT DESC) WHERE ROWNUM BETWEEN 1 AND 4))) RL ON(RL.RWNO = R.RWNO) WHERE R.RWNO IN((SELECT RWNO FROM (SELECT ROWNUM, RWNO FROM TODAYCOUNT WHERE TODAYDATE = TO_CHAR(SYSDATE, 'YYYY-MM-DD') ORDER BY RWCOUNT DESC) WHERE ROWNUM BETWEEN 1 AND 4)) ORDER BY LIKECOUNT DESC
loadOneForm=SELECT R.RWCONTENT, R.RWTITLE, TO_CHAR(R.WRITEDATE, 'YYYY-MM-DD HH:MM:SS') AS RWWRITEDATE, R.RWNO, R.RWCOMMENT, R.RWHASH, M.NICK, RWLIKECOUNT, RWCOMMENTCOUNT FROM (SELECT COUNT(USERNO) AS RWLIKECOUNT FROM RWLIKE WHERE RWNO = ?), (SELECT COUNT(RWNO) AS RWCOMMENTCOUNT FROM RWCOMMENT WHERE RWNO = ?), REVIEW R JOIN MEMBER M USING(USERNO) WHERE RWNO = ?
loadOneFormComment=SELECT RW.RWNO, RW.COMMENTNO, RW.COMMENTCONTENT, RW.PARENTCOMMENTNO, TO_CHAR(RW.RWDATE, 'YYYY-MM-DD HH:MM:SS') AS RWDATE, RW.USERNO, M.NICK FROM RWCOMMENT RW JOIN MEMBER M ON(RW.USERNO = M.USERNO) WHERE RWNO = ? ORDER BY DECODE(PARENTCOMMENTNO, 0, COMMENTNO, PARENTCOMMENTNO) DESC, RWDATE ASC
selectInterestReview=SELECT RL.LIKECOUNT, R.RWNO, R.USERNO, R.CATEGORYTYPE, R.RWCONTENT, R.RWTITLE, R.MODIFYYN, R.MODIFYDATE, R.WRITEDATE, R.COORLINK, R.RWCONTENTTYPE, R.RWCOUNT, R.RWHASH, R.RWCOMMENT, R.RWTYPE, R.COORCODE, R.RWSUPPORT, M.NICK, M.USERID FROM REVIEW R JOIN MEMBER M ON(R.USERNO = M.USERNO) JOIN (SELECT COUNT(USERNO) AS LIKECOUNT, RWNO FROM RWLIKE GROUP BY RWNO) RL ON(R.RWNO = RL.RWNO) WHERE R.CATEGORYTYPE IN(SELECT C.CATEGORYCODE FROM CATEGORY C JOIN INTERESTCATEGORY IC ON(IC.CATEGORYCODE = C.CATEGORYCODE) WHERE IC.USERNO IN(SELECT USERNO FROM MEMBER WHERE USERNO = ?)) ORDER BY R.WRITEDATE ASC
searchHash=SELECT RL.LIKECOUNT, R.RWNO, R.USERNO, R.CATEGORYTYPE, R.RWCONTENT, R.RWTITLE, R.MODIFYYN, R.MODIFYDATE, R.WRITEDATE, R.COORLINK, R.RWCONTENTTYPE, R.RWCOUNT, R.RWHASH, R.RWCOMMENT, R.RWTYPE, R.COORCODE, R.RWSUPPORT, M.NICK, M.USERID FROM REVIEW R JOIN MEMBER M ON(R.USERNO = M.USERNO) JOIN (SELECT COUNT(USERNO) AS LIKECOUNT, RWNO FROM RWLIKE GROUP BY RWNO) RL ON(R.RWNO = RL.RWNO) JOIN HASHTAG H ON(R.RWNO = H.RWNO) WHERE H.HASHCODE = ?
