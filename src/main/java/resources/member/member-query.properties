loginUserSelect=SELECT RWCOUNT, FOLLOWCOUNT, FOLLOWINGCOUNT, M.USERNO, M.USERID, M.USERPWD, M.AGE, M.GENDER, M.INTRO, M.NICK, M.ENROLLDATE, M.WITHDRAW, M.WITHDRAWDATE, M.USERTYPE, M.PERSONNAME, M.BUSINESSNO, M.COPNAME, M.USERLEVEL, M.ADDRESS, M.POINT, M.POSTNO, M.PHONE FROM (SELECT COUNT(USERNO) AS RWCOUNT FROM REVIEW WHERE USERNO = (SELECT USERNO FROM MEMBER WHERE USERID = ?)), (SELECT COUNT(FOLLOWINGUSERNO) AS FOLLOWINGCOUNT FROM FOLLOW WHERE FOLLOWINGUSERNO = (SELECT USERNO FROM MEMBER WHERE USERID = ?)), (SELECT COUNT(FOLLOWUSERNO) AS FOLLOWCOUNT FROM FOLLOW  WHERE FOLLOWINGUSERNO = (SELECT USERNO FROM MEMBER WHERE USERID = ?)), MEMBER M WHERE USERID = ? AND USERPWD = ?
